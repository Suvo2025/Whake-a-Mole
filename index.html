<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole 🐹</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Whack-a-Mole 🐹</h1>
        
        <div class="game-header">
            <div class="scoreboard">
                <div class="stat">
                    <div class="stat-label">Score</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Time</div>
                    <div class="stat-value" id="time">30s</div>
                </div>
            </div>
            
            <div class="difficulty-selector">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy 🟢</option>
                    <option value="medium">Medium 🟡</option>
                    <option value="hard">Hard 🔴</option>
                </select>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="hole" data-index="0"></div>
            <div class="hole" data-index="1"></div>
            <div class="hole" data-index="2"></div>
            <div class="hole" data-index="3"></div>
            <div class="hole" data-index="4"></div>
            <div class="hole" data-index="5"></div>
            <div class="hole" data-index="6"></div>
            <div class="hole" data-index="7"></div>
            <div class="hole" data-index="8"></div>
        </div>

        <div class="controls">
            <button class="btn" id="startBtn">Start Game</button>
            <button class="btn reset" id="resetBtn">Reset Game</button>
        </div>
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <h2 class="modal-title">Game Over! 🎉</h2>
            <div class="modal-score">Final Score: <span id="finalScore">0</span></div>
            <button class="btn" onclick="closeModal()">Play Again</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
